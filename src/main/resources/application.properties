

#Mysql属性配置文件,Spring-boot系统配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

debug=true
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

file.basedir=E:/workspace-learn/spring-boot-web-spring-security/src/main/resources

file.upload.dir=${file.basedir}/com/pengkey/file/upload/
file.download.dir=${file.basedir}/com/pengkey/file/download/

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
